<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Movie App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="auth-page">
  <div class="auth-background"></div>
  
  <main class="auth-container">
    <div class="auth-card glass-card">
      <h1 class="auth-title">Create Account</h1>
      <p class="auth-subtitle">Join and discover thousands of movies</p>
      
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="text" id="userId" name="userId" placeholder="e.g. john_doe" required 
                 pattern="[a-zA-Z0-9_]+" title="Letters, numbers, and underscores only">
          <span class="form-hint">Letters, numbers, and underscores only</span>
        </div>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="John Doe" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="john@example.com" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone (optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900">
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Min 6 characters" required minlength="6">
        </div>
        
        <div id="registerError" class="error-message" role="alert"></div>
        
        <button type="submit" class="btn btn-primary btn-full" id="registerBtn">
          <span class="btn-text">Create Account</span>
          <span class="btn-loader"></span>
        </button>
      </form>
      
      <p class="auth-footer">
        Already have an account? <a href="login.html">Sign In</a><br>
        <a href="/" class="auth-back-link">← Back to home</a>
      </p>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script>
    // Registration form handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const btn = document.getElementById('registerBtn');
      const errorEl = document.getElementById('registerError');
      
      btn.classList.add('loading');
      errorEl.textContent = '';
      
      const formData = {
        userId: document.getElementById('userId').value.trim(),
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('phone').value.trim() || undefined,
        password: document.getElementById('password').value,
      };
      
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify(formData),
        });
        
        const data = await res.json();
        
        if (data.success) {
          window.location.href = data.redirect || '/home.html';
        } else {
          errorEl.textContent = data.message || 'Registration failed';
          // Add helpful hint when userId is taken
          if (data.message && data.message.toLowerCase().includes('already taken')) {
            errorEl.innerHTML = data.message + ' <a href="login.html" class="error-link">Sign in instead →</a>';
          }
          btn.classList.remove('loading');
        }
      } catch (err) {
        errorEl.textContent = 'Network error. Please try again.';
        btn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
